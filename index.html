<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/website.css" />
    <link rel="stylesheet" href="./css/MainbarDropdown.css" />
    <link rel="stylesheet" href="./css/SidebarDropdown.css" />
    <link rel="stylesheet" href="./css/form.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script
      src="https://kit.fontawesome.com/4b3332df1a.js"
      crossorigin="anonymous"
    ></script>
    <title>Sanny Beauty</title>
  </head>

  <body>
    <header>
      <div>
        <nav id="sidenav">
          <div>
            <div id="sidenav-items">
              <span class="closebtn" onclick="closeNav()">&times;</span>
              <a href="#section-playgrounds" onclick="closeNav()">Home</a>
              <button class="dropdown-btn">
                Social Media
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-container">
                <a href="#">Instagram</a>
                <a href="#">Youtube</a>
                <a href="#">Facebook</a>
                <a href="#">Telegram</a>
              </div>
              <a href="#section-resources" onclick="closeNav()">Video</a>
              <a href="#section-resources" onclick="closeNav()"
                >Discount Code</a
              >
              <a href="#section-resources" onclick="closeNav()">Contact</a>
            </div>

            <!-- Use any element to open the sidenav -->
            <div id="menu-icon" onclick="openNav()">
              <div></div>
              <div></div>
              <div></div>
            </div>
            <!-- <button class="btn" onclick="openNav()">X</button class="btn"> -->

            <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
            <!-- <div id="main">
              ...
            </div> -->
          </div>
        </nav>
        <!-- <span id="header-title">Sanny Beautyy</span> -->
        <img id="logo" src="./images/sanny_beautyy_logo.jpeg" />
      </div>
      <nav>
        <div id="main-nav">
          <ul>
            <li class="nav-item"><a href="#">Home</a></li>
            <li class="dropdown">
              <span class="dropbtn">Social Media</span>
              <div class="dropdown-content">
                <a href="#">Instagram</a>
                <a href="#">Youtube</a>
                <a href="#">Facebook</a>
                <a href="#">Telegram</a>
              </div>
            </li>
            <li class="nav-item"><a href="#">Video</a></li>
            <li class="nav-item"><a href="#">Discount Code</a></li>
            <li class="nav-item"><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section id="section-home">
      <!-- <div>
      <h1>Esprimi la tua creatività!</h1>
      <p>
        Scopri come imparare ed insegnare usando il visual coding creando progetti personalizzati
      </p>
    </div> -->
    </section>
    <section id="social-network">
      <div>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-facebook-square"></i></a>
        <a href="#"><i class="fab fa-telegram"></i></a>
      </div>
    </section>
    <section id="contact" class="login-box">
      <form action="#">
        <fieldset>
          <legend>Contact</legend>
          <div>
            <div>
              <div>
                <div class="form-input">
                  <input type="text" name="first-name" required /><label
                    for="first-name"
                    >First Name <span>*</span></label
                  >
                </div>
                <div class="form-input">
                  <input type="text" name="last-name" required /><label
                    for="last-name"
                    >Last Name <span>*</span></label
                  >
                </div>
                <div class="form-input">
                  <input type="email" name="email" required /><label for="email"
                    >E-Mail <span>*</span></label
                  >
                </div>
                <div class="form-input">
                  <input type="url" name="website" required /><label
                    for="website"
                    >Website <span>*</span></label
                  >
                </div>
              </div>
              <textarea
                name="message"
                id=""
                placeholder="Message ..."
              ></textarea>
            </div>
            <div id="send-btn">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <input type="submit" value="Send" />
            </div>
          </div>
        </fieldset>
      </form>
    </section>
    <footer class="odd">
      <p>
        <a href="#">Conditions of Use</a> | <a href="#">Privacy Notice</a> | ©
        2020, Sanny Beautyy Corporation
      </p>
      <img src="./images/sanny_beaty_logo_BW.jpeg" alt="" />
    </footer>

    <script src="./js/website.js"></script>
    <script>
      var slideIndex = 1;
      showSlides(slideIndex);
    </script>
    <script src="./js/SidebarDropdown.js"></script>
  </body>
</html>
